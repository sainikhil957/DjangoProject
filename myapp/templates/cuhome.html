{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>
    <title>Document</title>
</head>
<body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
    <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
        <a href="{% url 'cuform' %}" class="w3-bar-item w3-button">Cuform</a>
      <!-- Right-sided navbar links. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="{% url 'cuorders' %}" class="w3-bar-item w3-button">Cuorders</a>
        <a href="{% url 'cushoppinglist' %}" class="w3-bar-item w3-button">ShoppingList</a>
        <a href="{% url 'cuwishlist' %}" class="w3-bar-item w3-button">Wishlist</a>
        {% for i in result %}
        <a href="{% url 'cupage' %}" class="w3-bar-item w3-button">Logout | {{i.username}}</a>
        {% endfor %}
      </div>
        </div>
    </div>

    <!-- Header -->
    {% for i in result %}
    <div class="p-1 mb-2  text-dark" style="text-align:center; margin-top: 100px;"><h2>hi {{i.username}} !!</h2></div>
    {% endfor %} 
    
        <header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
    <img class="w3-image" src="{% static 'images/cupage.jpg' %}" alt="Hamburger Catering" width="1600" height="800">
    </header>

    
        
    
    
</body>
</html>
