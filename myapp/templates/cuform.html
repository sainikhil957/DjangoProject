
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"  href="{% static 'css/cuform.css' %}">
  <title>Document</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
  body {font-family: "Times New Roman", Georgia, Serif;}
  h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>
</head>
<body>
  <div class="bg">

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
      <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
        <a href="{% url 'cuhome' %}" class="w3-bar-item w3-button">HOME</a>
        <!-- Right-sided navbar links. Hide them on small screens -->
        <div class="w3-right w3-hide-small">
          <a href="{% url 'cuorders' %}" class="w3-bar-item w3-button">Myorders</a>
          <a href="{% url 'cushoppinglist' %}" class="w3-bar-item w3-button">ShoppingList</a>
          <a href="{% url 'cuwishlist' %}" class="w3-bar-item w3-button">Wishlist</a>
        </div>
          </div>
      </div>
      <div class="p-1 mb-2  text-dark" style="text-align:center; margin-top: 100px;"><h2>DESIGN YOUR DRESS</h2></div>

  <form action="{% url 'cuformcheck' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table align-middle">
      <tr>
        <th style="padding: 20px;" >
          GENDER
        </th>
        <th style="padding: 20px;" >
          <div class="form-check" >
            <input class="form-check-input" type="radio" name="clothgender" value="male" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">MALE</label>	
          </div>
        </th>
        <th style="padding: 20px;" >
          <div class="form-check">
            <input class="form-check-input" type="radio" name="clothgender" value="female" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">Female</label>	
          </div>
        </th>
      </tr>
      <tr >
        <th style="padding-top: 20px;"scope="row" >Pattern</th>
        <th style="padding: 30px;" >
			<img type="image" src="{% static 'images/stripped.jpg' %}" alt="Submit" width="100" height="88">
			<div class="form-check" style="padding-top: 30px;">
				<input class="form-check-input" type="radio" name="clothpattern" value="stripped" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">Stripped</label>	
			</div>
		</th>
        <th style="padding: 30px;" >
			<img type="image" src="{% static 'images/checked.jpg' %}" alt="Submit" width="100" height="88">
			<div class="form-check" style="padding-top: 30px;">
				<input class="form-check-input" type="radio" name="clothpattern" value="checked" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">Checked</label>	
			</div>
		</th>
        <th style="padding: 30px;" >
			<img type="image" src="{% static 'images/plaid.jpg' %}" alt="Submit" width="100" height="88">
			<div class="form-check" style="padding-top: 30px;">
				<input class="form-check-input" type="radio" name="clothpattern" value="plaid" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">Plaid</label>	
			</div>
		</th>
        <th style="padding: 30px;" >
			<img type="image" src="{% static 'images/polka.jpg' %}" alt="Submit" width="100" height="88">
			<div class="form-check" style="padding-top: 30px;">
				<input class="form-check-input" type="radio" name="clothpattern" value="polka" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">Polka</label>	
			</div>
		</th>
        <th style="padding: 30px;" >
			<img type="image" src="{% static 'images/flora.jpg' %}" alt="Submit" width="100" height="88">
			<div class="form-check" style="padding-top: 30px;">
				<input class="form-check-input" type="radio" name="clothpattern" value="flora" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">Flora</label>	
			</div>
		</th>
        <th style="padding: 30px;" >
			<img type="image" src="{% static 'images/pais.jpg' %}" alt="Submit" width="100" height="88">
			<div class="form-check" style="padding-top: 30px;">
				<input class="form-check-input" type="radio" name="clothpattern" value="pais" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">Pais</label>	
			</div>
		</th>
      </tr> 
      <tr>
        <th style="padding: 20px;" >Type</th>
        <th style="padding: 20px;" >
			<div class="form-check" style="padding-top: 30px;">
				<input class="form-check-input" type="radio" name="clothtype" value="vevlet" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">VEVLET</label>	
			</div>
		</th>
        <th style="padding: 20px;" >
			<div class="form-check" style="padding-top: 30px;">
				<input class="form-check-input" type="radio" name="clothtype" value="cotton" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">COTTON</label>	
			</div>
		</th>
        <th style="padding: 20px;" >
			<div class="form-check" style="padding-top: 30px;">
				<input class="form-check-input" type="radio" name="clothtype" value="silk" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">SILK</label>	
			</div>
		</th>
        <th style="padding: 20px;" >
			<div class="form-check" style="padding-top: 30px;">
				<input class="form-check-input" type="radio" name="clothtype" value="georgett" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">GEORGETT</label>	
			</div>
		</th>
        <th style="padding: 20px;" >
			<div class="form-check" style="padding-top: 30px;">
				<input class="form-check-input" type="radio" name="clothtype" value="chiffon" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">CHIFFON</label>	
			</div>
		</th>
        <th style="padding: 20px;" >
			<div class="form-check" style="padding-top: 30px;">
				<input class="form-check-input" type="radio" name="clothtype" value="damask" id="flexRadioDefault1">
				<label class="form-check-label" for="flexRadioDefault1">DAMASK</label>	
			</div>
		</th>
      </tr>
      <tr>
        <th style="padding-top: 50px;" >COLOUR</th>
        <th style="padding: 20px;" >
          <svg height="100" width="100"> 
            <circle cx="50" cy="50" r="19" stroke="black" stroke-width="3" fill="red" />
          </svg>
		  <div class="form-check" style="padding-top: 10px">
			<input class="form-check-input" type="radio" name="clothcolour" value="red" id="flexRadioDefault1">
			<label class="form-check-label" for="flexRadioDefault1">Red</label>	
			</div>
        </th>
        <th style="padding: 20px;" >
          <svg height="100" width="100">
            <circle cx="50" cy="50" r="19" stroke="black" stroke-width="3" fill="blue" />  
          </svg>
		  <div class="form-check" style="padding-top: 10px">
			<input class="form-check-input" type="radio" name="clothcolour" value="blue" id="flexRadioDefault1">
			<label class="form-check-label" for="flexRadioDefault1">Blue</label>	
			</div>

        </th>
        <th style="padding: 20px;" >
          <svg height="100" width="100">
            <circle cx="50" cy="50" r="19" stroke="black" stroke-width="3" fill="yello" />  
          </svg>
		  <div class="form-check" style="padding-top: 10px">
			<input class="form-check-input" type="radio" name="clothcolour" value="black" id="flexRadioDefault1">
			<label class="form-check-label" for="flexRadioDefault1">Black</label>	
			</div>
        </th>
        <th style="padding: 20px;" >
          <svg height="100" width="100">
            <circle cx="50" cy="50" r="19" stroke="black" stroke-width="3" fill="green" />  
          </svg>
		  <div class="form-check" style="padding-top: 10px">
			<input class="form-check-input" type="radio" name="clothcolour" value="green" id="flexRadioDefault1">
			<label class="form-check-label" for="flexRadioDefault1">Green</label>	
			</div>
        </th>
        <th style="padding: 20px;" >
          <svg height="100" width="100">
            <circle cx="50" cy="50" r="19" stroke="black" stroke-width="3" fill="white" />  
          </svg>
		  <div class="form-check" style="padding-top: 10px">
			<input class="form-check-input" type="radio" name="clothcolour" value="white" id="flexRadioDefault1">
			<label class="form-check-label" for="flexRadioDefault1">White</label>	
			</div>
        </th>
        <th style="padding: 20px;" >
          <svg height="100" width="100">
            <circle cx="50" cy="50" r="19" stroke="black" stroke-width="3" fill="orange" />  
          </svg>
		  <div class="form-check" style="padding-top: 10px">
			<input class="form-check-input" type="radio" name="clothcolour" value="yellow" id="flexRadioDefault1">
			<label class="form-check-label" for="flexRadioDefault1">Yellow</label>	
			</div>
        </th>
      </tr>
      <tr>
        <th style="padding: 20px;" >
          SIZE
        </th>
        <th style="padding: 20px;" >
          <div class="form-check">
            <input class="form-check-input" type="radio" name="clothsizes" value="S" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">S</label>	
          </div>
        </th>
        <th style="padding: 20px;" >
          <div class="form-check">
            <input class="form-check-input" type="radio" name="clothsizes" value="M" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">M</label>	
          </div>
        </th>
        <th style="padding: 20px;" >
          <div class="form-check">
            <input class="form-check-input" type="radio" name="clothsizes" value="L" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">L</label>	
          </div>
        </th>
        <th style="padding: 20px;" >
          <div class="form-check">
            <input class="form-check-input" type="radio" name="clothsizes" value="XL" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">XL</label>	
          </div>
        </th>
        <th style="padding: 20px;" >
          <div class="form-check">
            <input class="form-check-input" type="radio" name="clothsizes" value="XXL" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">XXL</label>	
          </div>
        </th>
        <th style="padding: 20px;" >
          <div class="form-check">
            <input class="form-check-input" type="radio" name="clothsizes" value="XXXL" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">XXXL</label>	
          </div>
        </th>
      </tr> 
  </table>
  <br><br>
  <div class="text-center" style="padding : 50px;">
    <button type="submit" class="btn btn-primary btn-lg">Search</button>
  </div>

  </form>

</body>
</html>
