{% load static %}
{% load crispy_forms_tags %}
<html>
<head>
  <title>fashiondesigner form</title>
	<link rel="stylesheet"  href="{% static 'css/fdsignup.css' %}">
	<script src="{% static 'js/fdsignup.js' %}"></script>
	<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    
</head>
<style>
	body{
		width: 100%;
		height: 300px;
		background-image: url( "{% static 'images/1.jpg' %}");
	}
</style>
<body>
	<br><br>
	<center>
		<p style="font-size:35px ;text-align:center; color:white; background-color: #ff1493;"><b>CASH ON DELIVERY</b></p>
</center>
    <div class="adddetails" >

        <form action="{% url 'codsuccess' %}" method="POST" enctype="multipart/form-data">
        	{% csrf_token %}
		
			
          	<h2 style="font-weight: bold; color: #333">Upload delivery address</h2>

			<br><label><b>First name</b></label><br><br>
          	<div class="form-floating mb-3">	
				<input type="text" class="form-control" id="floatingInput" name="fname" placeholder="firstname">
				<label for="floatingInput">Enter first name</label>
		  	</div>

		  	<label><b>Last name</b></label><br><br>
          	<div class="form-floating mb-3">	
				<input type="text" class="form-control" id="floatingInput" name="lname" placeholder="lastname">
				<label for="floatingInput">Enter last name</label>
		  	</div><br>

			<div class="form-group">
				<label>Enter phonenumber:</label>
				<input class="form-control" type="text" maxlength="10" placeholder="enter phonenumber" name="phoneno" required>
			  </div>

			  <div class="form-group">
				<label>Enter email:</label>
				<input class="form-control" type="email" required  placeholder="enter email" name="email" required>
			  </div><br>

			  <div class="form-group">
				<label>Enter Address:</label>
				<input type="text" class="form-control" placeholder="Address" name="address" required/>
			  </div><br>

              <div class="form-group">
				<label>Enter pincode:</label>
				<input class="form-control" type="text" maxlength="10" placeholder="enter phonenumber" name="pin" required>
			  </div>
			  
			  <div class="col-auto">
				<label class="sr-only" for="inlineFormInputGroup">Username</label>
				<div class="input-group mb-2">
				  <div class="input-group-prepend">
					<div class="input-group-text">@</div>
				  </div>
				  <input type="text" class="form-control" id="inlineFormInputGroup" name="uname" placeholder="Username">
				</div> 
			  </div><br>

			  			  
			  <button type="submit" class="btn btn-info">Submit</button>

     	</form>
  	</div>
</body>
</html>
