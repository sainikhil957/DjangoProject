{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet"  href="{% static 'css/cuform.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<style>
body {font-family: "Times New Roman", Georgia, Serif;}
h1, h2, h3, h4, h5, h6 {
  font-family: "Playfair Display";
  letter-spacing: 5px;
}
</style>
    <title>Fdhome</title>
</head>
<body>
    <!-- Navbar (sit on top) -->
    <div class="w3-top">
    <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
      <a href="{% url 'fdhome' %}" class="w3-bar-item w3-button">Welcome to fashiondesigner</a>
      <!-- Right-sided navbar links. Hide them on small screens -->
      <div class="w3-right w3-hide-small">
        <a href="{% url 'fdform' %}" class="w3-bar-item w3-button">FORM</a>
        <a href="{% url 'fdfiles' %}" class="w3-bar-item w3-button">MYfiles</a>
        {% for i in result %}
        <a href="{% url 'fdpage' %}" class="w3-bar-item w3-button">Logout | {{i.username}}</a>
        {% endfor %}
        </div>
        </div>
    </div>
    
    
    <!-- Header -->
     
    <header class="w3-display-container w3-content w3-wide" style="max-width:1600px;min-width:500px" id="home">
    <img class="w3-image" src="{% static 'images/1.jpg' %}" alt="Hamburger Catering" width="1600" height="800">
    </header>
</body>
</html>
